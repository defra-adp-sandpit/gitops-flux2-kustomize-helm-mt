apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-demo-web
  namespace: cluster-config
spec:
  values:
    environment: production
    image: aksfluxpoc08acr.azurecr.io/image/ffc-demo-web:4.32.4 # {"$imagepolicy": "flux-config:ffc-demo-web"}
    serviceAccount:
      name: ffc-demo-web
      roleArn: true
    name: postgresql
    namespace: ffc-demo
    labels: {}
    container:
      requestMemory: 20Mi
      requestCpu: 20m
      limitMemory: 100Mi
      limitCpu: 100m
      imagePullPolicy: Always
      paymentServiceUrl: http://ffc-demo-service.ffc-demo
    ingress:
      class: nginx
      ingressClassName: nginx
      endpoint: ffc-demo-web
      server: demo.example.local
    deployment:
      priorityClassName: default
    containerConfigMap:
      name: 'ffc-demo-web-config-map'
    containerSecret:
      name: ffc-demo-web-container-secret
      type: opaque
