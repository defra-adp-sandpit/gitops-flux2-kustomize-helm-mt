apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo-staging
  namespace: podinfo
spec:
  ingressClassName: nginx
  rules:
  - host: podinfo.staging.me
    http:
      paths:
      - backend:
          service:
            name: podinfo
            port:
              number: 9898
        path: /
        pathType: Prefix