apiVersion: tests.testkube.io/v3
kind: TestSuite
metadata:
  name: ffc-demo-web-all-tests
  namespace: testkube
  # labels:
  #   app: ffc-demo-web  
spec:
  description: Execute full Test Suite of ffc-demo-web micro service
  steps:
  - stopOnFailure: false
    execute:
    - test: fc-demo-web-load-tests
      namespace: testkube
    - test: ffc-demo-web-load-tests-afd
      namespace: testkube
  - stopOnFailure: false
    downloadArtifacts:
      allPreviousSteps: false  
    execute:
    - delay: 1s
    - test: ffc-demo-web-acceptance-tests
      namespace: testkube
