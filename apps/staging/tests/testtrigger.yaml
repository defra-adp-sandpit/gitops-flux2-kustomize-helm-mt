apiVersion: tests.testkube.io/v1
kind: TestTrigger
metadata:
  name: testtrigger-ffc-demo-web-load-tests
  namespace: testkube
spec:
  resource: deployment
  resourceSelector:
    namespace: ffc-demo
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: ffc-demo-web
  event: modified
  action: run
  execution: testsuite
  testSelector:
    name: ffc-demo-web-all-tests
    namespace: testkube
    